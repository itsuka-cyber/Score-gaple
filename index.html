<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Gaple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .btn-animate {
            transition: transform 0.2s ease-in-out;
        }
        .btn-animate:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-black font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Gaple scoreboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <input type="text" id="timA" class="text-2xl font-bold mb-4 w-full text-center bg-gray-800 text-white border-b-2 border-gray-600 focus:outline-none focus:border-blue-500" value="Tim A" oninput="updateTeamName('A')">
                <div class="flex items-center justify-between mb-4">
                    <button class="bg-red-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 btn-animate" onclick="ubahSkor('A', 'besar', -1)">-</button>
                    <span class="text-lg text-gray-300">Skor Besar:</span>
                    <span class="text-6xl font-bold text-white" id="skorBesarA">0</span>
                    <button class="bg-blue-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 btn-animate" onclick="ubahSkor('A', 'besar', 1)">+</button>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-red-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 btn-animate" onclick="ubahSkor('A', 'kecil', -1)">-</button>
                    <span class="text-lg text-gray-300">Skor Kecil:</span>
                    <span class="text-4xl font-bold text-white" id="skorKecilA">0</span>
                    <button class="bg-blue-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 btn-animate" onclick="ubahSkor('A', 'kecil', 1)">+</button>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <input type="text" id="timB" class="text-2xl font-bold mb-4 w-full text-center bg-gray-800 text-white border-b-2 border-gray-600 focus:outline-none focus:border-green-500" value="Tim B" oninput="updateTeamName('B')">
                <div class="flex items-center justify-between mb-4">
                    <button class="bg-red-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 btn-animate" onclick="ubahSkor('B', 'besar', -1)">-</button>
                    <span class="text-lg text-gray-300">Skor Besar:</span>
                    <span class="text-6xl font-bold text-white" id="skorBesarB">0</span>
                    <button class="bg-green-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 btn-animate" onclick="ubahSkor('B', 'besar', 1)">+</button>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-red-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 btn-animate" onclick="ubahSkor('B', 'kecil', -1)">-</button>
                    <span class="text-lg text-gray-300">Skor Kecil:</span>
                    <span class="text-4xl font-bold text-white" id="skorKecilB">0</span>
                    <button class="bg-green-500 text-white px-3 py-2 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 btn-animate" onclick="ubahSkor('B', 'kecil', 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function ubahSkor(tim, jenis, perubahan) {
            const skorBesarA = document.getElementById('skorBesarA');
            const skorKecilA = document.getElementById('skorKecilA');
            const skorBesarB = document.getElementById('skorBesarB');
            const skorKecilB = document.getElementById('skorKecilB');

            if (tim === 'A') {
                if (jenis === 'besar') {
                    skorBesarA.textContent = Math.max(0, parseInt(skorBesarA.textContent) + perubahan);
                } else {
                    let newSkorKecilA = parseInt(skorKecilA.textContent) + perubahan;
                    if (newSkorKecilA >= 10) {
                        newSkorKecilA = 0;
                        skorBesarA.textContent = parseInt(skorBesarA.textContent) + 1;
                    } else if (newSkorKecilA < 0) {
                        newSkorKecilA = 0;
                    }
                    skorKecilA.textContent = newSkorKecilA;
                }
            } else {
                if (jenis === 'besar') {
                    skorBesarB.textContent = Math.max(0, parseInt(skorBesarB.textContent) + perubahan);
                } else {
                    let newSkorKecilB = parseInt(skorKecilB.textContent) + perubahan;
                    if (newSkorKecilB >= 10) {
                        newSkorKecilB = 0;
                        skorBesarB.textContent = parseInt(skorBesarB.textContent) + 1;
                    } else if (newSkorKecilB < 0) {
                        newSkorKecilB = 0;
                    }
                    skorKecilB.textContent = newSkorKecilB;
                }
            }
        }

        function updateTeamName(tim) {
            const inputA = document.getElementById('timA');
            const inputB = document.getElementById('timB');

            if (tim === 'A') {
                inputA.value = inputA.value;
            } else {
                inputB.value = inputB.value;
            }
        }
    </script>
</body>
</html>
